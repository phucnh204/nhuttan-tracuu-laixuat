name: Deploy FE to Server
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Copy source code (khÃ´ng build)
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: "fe/*"
          target: "/home/laixuat/fe/"
          strip_components: 1
          overwrite: true

      # Build vÃ  restart trÃªn server
      - name: Build and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe
            
            echo "ðŸ”¨ Building..."
            rm -rf .next
            npm ci
            npm run build
            
            echo "ðŸ›‘ Stopping PM2..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2
            
            echo "ðŸš€ Starting..."
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save
            
            pm2 info fe-laixuat
