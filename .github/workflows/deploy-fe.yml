name: Check Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./fe
      run: npm install

    - name: Build project
      working-directory: ./fe
      run: npm run build

    - name: Build success
      run: echo "âœ… Build completed successfully!"
