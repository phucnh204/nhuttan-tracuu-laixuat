name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies & build FE on runner
      - name: Install dependencies and build
        working-directory: ./fe
        run: |
          npm ci
          npm run build

      # 4. Copy build + public + package.json lÃªn server báº±ng SCP
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next/**
            fe/public/**
            fe/package.json
            fe/package-lock.json
          target: "/home/laixuat/fe/"
          strip_components: 0
          overwrite: true

      # 5. Restart PM2 trÃªn server
      - name: Restart PM2 process
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe

            echo "ðŸ›‘ Stopping old PM2 process..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2

            echo "ðŸš€ Starting new PM2 process..."
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save

            pm2 info fe-laixuat
