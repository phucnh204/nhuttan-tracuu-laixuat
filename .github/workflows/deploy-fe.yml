name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./fe
      run: npm install

    - name: Build project
      working-directory: ./fe
      run: npm run build

    - name: Create deployment package
      working-directory: ./fe
      run: |
        mkdir -p deploy-package
        cp -r .next public package.json yarn.lock next.config.ts app postcss.config.mjs tsconfig.json eslint.config.mjs deploy-package/
        cd deploy-package
        tar -czf ../../deploy.tar.gz .
        cd ../..
        ls -lh deploy.tar.gz

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Copy deployment package to server
      run: |
        scp -P ${{ secrets.PORT }} deploy.tar.gz ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/

    - name: Deploy on server
      run: |
        ssh -p ${{ secrets.PORT }} ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          # Backup thư mục cũ
          if [ -d "/home/laixuat/fe-backup" ]; then
            rm -rf /home/laixuat/fe-backup
          fi
          if [ -d "/home/laixuat/fe" ]; then
            mv /home/laixuat/fe /home/laixuat/fe-backup
          fi
          
          # Tạo thư mục mới
          mkdir -p /home/laixuat/fe
          
          # Giải nén file deploy
          tar -xzf /tmp/deploy.tar.gz -C /home/laixuat/fe
          
          # Xóa file tar
          rm -f /tmp/deploy.tar.gz
          
          # Cài đặt dependencies production
          cd /home/laixuat/fe
          npm install --production
          
          # Restart PM2
          pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
          
          # Xóa backup nếu deploy thành công
          rm -rf /home/laixuat/fe-backup
          
          echo "✅ Deploy completed successfully!"
        EOF

    - name: Cleanup
      if: always()
      run: rm -f ~/.ssh/id_rsa deploy.tar.gz
