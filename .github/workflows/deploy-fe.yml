name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies & build locally on runner
      - name: Install & Build
        run: |
          cd fe
          npm ci
          npm run build

      # 4. Copy built FE to server
      - name: Copy built files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/package*.json
            fe/.next
            fe/public
            fe/node_modules
          target: /home/laixuat/fe/
          strip_components: 1
          overwrite: true

      # 5. Start PM2 on server
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save
            pm2 info fe-laixuat
