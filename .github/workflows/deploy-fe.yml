name: Deploy FE UI to Server
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install and build FE
        run: |
          cd fe
          npm ci
          npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 24700 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      
      - name: Deploy files
        run: |
          # X√≥a .next c≈© tr√™n server tr∆∞·ªõc
          ssh -p 24700 -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "rm -rf /home/deploy/apps/nhuttan-tracuu-laixuat/fe/.next"
          
          # Sync th∆∞ m·ª•c .next (CH√ö √ù: kh√¥ng c√≥ d·∫•u / sau .next)
          echo "üì¶ Deploying .next build..."
          rsync -avzh \
            -e "ssh -p 24700 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            fe/.next \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deploy/apps/nhuttan-tracuu-laixuat/fe/
          
          # Sync th∆∞ m·ª•c public
          echo "üì¶ Deploying public assets..."
          rsync -avzh --delete \
            -e "ssh -p 24700 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            fe/public/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deploy/apps/nhuttan-tracuu-laixuat/fe/public/
          
          # Sync package files
          echo "üì¶ Deploying package files..."
          rsync -avzh \
            -e "ssh -p 24700 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            fe/package.json \
            fe/package-lock.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deploy/apps/nhuttan-tracuu-laixuat/fe/
      
      - name: Restart PM2
        run: |
          ssh -p 24700 -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/
            
            echo "üîç Verifying structure..."
            ls -la
            echo ""
            echo "Checking .next folder:"
            ls -la .next/ | head -5
            echo ""
            echo "Checking package.json:"
            cat package.json
            
            echo ""
            echo "üõë Stopping old process..."
            pm2 stop camdonhuttan 2>/dev/null || true
            pm2 delete camdonhuttan 2>/dev/null || true
            
            echo "üì¶ Installing dependencies..."
            npm ci --omit=dev
            
            echo "üöÄ Starting on port 3002..."
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002
            pm2 save
            
            echo "‚úÖ Deployment completed!"
            pm2 list
          ENDSSH
