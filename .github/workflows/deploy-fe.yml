name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Copy source code lÃªn server
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "fe/*"
          target: "/home/laixuat/fe/"
          strip_components: 1
          overwrite: true

      # Build vÃ  restart trÃªn server
      - name: Build and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script_stop: true
          script: |
            set -ex

            cd /home/laixuat/fe

            echo "ðŸ”¨ Install dependencies..."
            npm ci

            echo "ðŸ›  Build Next.js..."
            npm run build

            echo "ðŸ›‘ Stop existing PM2 process..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2

            echo "ðŸš€ Start PM2 process..."
            # DÃ¹ng chuáº©n PM2 cho npm script
            pm2 start npm --name fe-laixuat -- start --update-env

            pm2 save
            pm2 info fe-laixuat
