name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Copy source code FE lÃªn server báº±ng SCP
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: "fe/*"
          target: "/home/laixuat/fe/"
          strip_components: 1
          overwrite: true

      # 3. Build vÃ  restart PM2 trÃªn server
      - name: Build and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe

            echo "ðŸ”¨ Installing dependencies..."
            npm ci

            echo "ðŸ”¨ Building project..."
            npm run build

            echo "ðŸ›‘ Stopping old PM2 process..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2

            echo "ðŸš€ Starting new PM2 process..."
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save

            echo "âœ… Deployment finished."
