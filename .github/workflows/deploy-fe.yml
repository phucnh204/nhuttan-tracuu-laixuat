name: Deploy FE UI to Server
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install and build FE
        run: |
          cd fe
          npm ci
          npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Debug key format
          echo "=== Key first line ==="
          head -n 1 ~/.ssh/id_rsa
          echo "=== Key last line ==="
          tail -n 1 ~/.ssh/id_rsa
          echo "=== Key line count ==="
          wc -l ~/.ssh/id_rsa
          
          # Add host
          ssh-keyscan -p 24700 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      
      - name: Test SSH (Verbose)
        run: |
          echo "Testing connection to ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:24700"
          ssh -vvv -p 24700 -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o IdentitiesOnly=yes \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'âœ… SSH OK'; whoami; pwd"
      
      - name: Deploy files
        if: success()
        run: |
          echo "Deploying to /home/deploy/apps/nhuttan-tracuu-laixuat/fe/"
          rsync -avzh --delete --progress \
            -e "ssh -p 24700 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            fe/.next/ \
            fe/public/ \
            fe/package.json \
            fe/package-lock.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deploy/apps/nhuttan-tracuu-laixuat/fe/
      
      - name: Restart PM2
        if: success()
        run: |
          ssh -p 24700 -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/
            echo "ðŸ›‘ Stopping..."
            pm2 stop camdonhuttan 2>/dev/null || true
            pm2 delete camdonhuttan 2>/dev/null || true
            echo "ðŸ“¦ Installing..."
            npm ci --production
            echo "ðŸš€ Starting..."
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002
            pm2 save
            pm2 list
          ENDSSH
