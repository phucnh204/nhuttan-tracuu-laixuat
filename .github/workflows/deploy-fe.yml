name: Deploy FE UI to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ C√†i dependencies
      - name: Install dependencies
        run: |
          cd fe
          npm ci

      # 3Ô∏è‚É£ Build project
      - name: Build project
        run: |
          cd fe
          npm run build

      # 4Ô∏è‚É£ Copy build folder v√† public l√™n server
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next
            fe/public
            fe/package.json
            fe/node_modules
          target: "/home/deploy/apps/nhuttan-tracuu-laixuat/fe/"
          overwrite: true

      # 5Ô∏è‚É£ Restart PM2 v·ªõi port 3002
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/

            echo "üõë Stop old process (if any)"
            pm2 stop camdonhuttan || true
            pm2 delete camdonhuttan || true

            echo "üöÄ Start new process on port 3002"
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002

            pm2 save
            echo "‚úÖ Deployment completed"
