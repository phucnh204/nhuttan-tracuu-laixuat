name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      # Hoặc dùng yarn nếu bạn thích:
      # run: |
      #   npm install -g yarn
      #   yarn install --frozen-lockfile

    - name: Build project
      run: npm run build

    - name: List files (debug)
      run: |
        echo "Current directory:"
        pwd
        echo "Files in workspace:"
        ls -la

    - name: Copy files via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: ".next,public,package.json,yarn.lock,next.config.ts,app,postcss.config.mjs,tsconfig.json,eslint.config.mjs"
        target: "/home/laixuat/fe/"
        strip_components: 0
        overwrite: true

    - name: Restart application on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/laixuat/fe
          npm install --production
          pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
