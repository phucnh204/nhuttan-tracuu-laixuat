name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ C√†i ƒë·∫∑t dependencies tr√™n GitHub runner
      - name: Install dependencies
        run: |
          cd fe
          npm ci

      # 3Ô∏è‚É£ Build project
      - name: Build project
        run: |
          cd fe
          npm run build

      # 4Ô∏è‚É£ Copy folder build (.next + public) v√† file package.json l√™n server
      - name: Copy UI build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next/**
            fe/public/**
            fe/package.json
          target: "/home/laixuat/fe/"
          overwrite: true

      # 5Ô∏è‚É£ Restart PM2 tr√™n server
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe

            echo "üõë Stopping old PM2 process..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2

            echo "üöÄ Starting new PM2 process..."
            PORT=4000 pm2 start "npx serve -s .next -l 4000" --name fe-laixuat
            pm2 save

            echo "‚úÖ Deployment finished."
