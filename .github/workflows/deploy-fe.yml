name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Build project trÃªn runner (GitHub)
      - name: Install dependencies
        run: |
          cd fe
          npm ci

      - name: Build project
        run: |
          cd fe
          npm run build

      # 3. Copy build + public + package.json lÃªn server
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next
            fe/public
            fe/package.json
            fe/package-lock.json
          target: "/home/laixuat/fe/"
          overwrite: true

      # 4. Restart PM2 trÃªn server
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            set -e
            cd /home/laixuat/fe

            echo "ðŸ›‘ Stopping old PM2 process..."
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true
            sleep 2

            echo "ðŸš€ Starting new PM2 process..."
            PORT=4000 pm2 start "npx serve -s .next -l 4000" --name fe-laixuat
            pm2 save

            echo "âœ… Deployment finished."
