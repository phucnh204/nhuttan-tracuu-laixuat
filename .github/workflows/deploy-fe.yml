name: Deploy FE UI to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install FE
      - name: Install dependencies
        run: |
          cd fe
          npm ci

      # 3. Build FE (Next.js Standalone)
      - name: Build project
        run: |
          cd fe
          npm run build

      # 4. Copy standalone build lÃªn server
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next/standalone/
            fe/.next/static/
            fe/public/
          target: "/home/laixuat/fe/"
          overwrite: true

      # 5. Restart PM2 (Next.js server)
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/laixuat/fe

            echo "ðŸ›‘ Stop previous PM2"
            pm2 stop fe-laixuat || true
            pm2 delete fe-laixuat || true

            echo "ðŸš€ Start Next.js (Standalone mode)"
            PORT=4000 pm2 start .next/standalone/server.js --name fe-laixuat

            pm2 save
            echo "âœ… Deployment completed!"
