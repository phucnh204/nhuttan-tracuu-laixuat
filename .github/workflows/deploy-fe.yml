name: Deploy FE UI to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Cài dependencies và build FE
      - name: Build FE
        run: |
          cd fe
          npm ci
          npm run build

      # 3. Copy build lên server
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next
            fe/public
            fe/package.json
          target: "/home/deploy/apps/nhuttan-tracuu-laixuat/fe/"
          overwrite: true

      # 4. Restart PM2 port 3002
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/
            pm2 stop camdonhuttan || true
            pm2 delete camdonhuttan || true
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002
            pm2 save
            echo "✅ Deployment completed"
