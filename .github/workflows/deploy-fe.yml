name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Copy source code lên server (không copy .next)
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/package.json
            fe/package-lock.json
            fe/next.config.js
            fe/public/
            fe/app/
            fe/components/
            fe/pages/
          target: "/home/laixuat/fe/"

      # 3️⃣ Build và restart trực tiếp trên server
      - name: Build and restart FE with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/laixuat/fe
            # Xóa node_modules và .next cũ
            rm -rf node_modules .next
            # Cài lại dependencies
            npm install --omit=dev
            # Build Next.js
            npm run build
            # Restart PM2
            pm2 delete fe-laixuat || true
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save
