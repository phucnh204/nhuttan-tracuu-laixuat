name: Build Frontend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./fe
      run: npm install

    - name: Build project
      working-directory: ./fe
      run: npm run build

    - name: Create build artifact
      working-directory: ./fe
      run: |
        mkdir -p build-output
        cp -r .next public package.json yarn.lock next.config.ts app postcss.config.mjs tsconfig.json eslint.config.mjs build-output/
        tar -czf build.tar.gz -C build-output .

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: fe/build.tar.gz
        retention-days: 7
