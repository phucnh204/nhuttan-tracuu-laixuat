name: Deploy FE UI to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ C√†i dependencies v√† build FE
      - name: Install and build FE
        run: |
          cd fe
          npm ci
          npm run build

      # 3Ô∏è‚É£ Debug (t√πy ch·ªçn, ki·ªÉm tra file ƒë√£ build ch∆∞a)
      - name: List build files
        run: |
          cd fe
          ls -l
          ls -l .next
          ls -l public

      # 4Ô∏è‚É£ Copy build l√™n server
      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: |
            fe/.next
            fe/public
            fe/package.json
          target: "/home/deploy/apps/nhuttan-tracuu-laixuat/fe/"
          overwrite: true

      # 5Ô∏è‚É£ Restart PM2 port 3002
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/
            echo "üõë Stop old process (if any)"
            pm2 stop camdonhuttan || true
            pm2 delete camdonhuttan || true
            echo "üöÄ Start new process on port 3002"
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002
            pm2 save
            echo "‚úÖ Deployment completed"
