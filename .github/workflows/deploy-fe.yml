name: Deploy FE UI to Server
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install and build FE
        run: |
          cd fe
          npm ci
          npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 24700 ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Test SSH Connection
        run: |
          ssh -p 24700 -i ~/.ssh/id_rsa \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'âœ… Connected'; whoami; pwd"
      
      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 24700 -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            fe/.next/ \
            fe/public/ \
            fe/package.json \
            fe/package-lock.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/deploy/apps/nhuttan-tracuu-laixuat/fe/
      
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/deploy/apps/nhuttan-tracuu-laixuat/fe/
            
            echo "ðŸ›‘ Stopping old process..."
            pm2 stop camdonhuttan || true
            pm2 delete camdonhuttan || true
            
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production
            
            echo "ðŸš€ Starting on port 3002..."
            pm2 start npm --name "camdonhuttan" -- start -- -p 3002
            pm2 save
            
            echo "âœ… Deployment completed!"
            pm2 list
