name: Deploy FE to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd fe
          npm install

      - name: Build Next.js
        run: |
          cd fe
          npm run build

      - name: Copy build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          source: "fe/.next,fe/package.json,fe/public"
          target: "/home/laixuat/fe/"

      - name: Restart FE with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 24700
          script: |
            cd /home/laixuat/fe
            npm install --omit=dev
            rm -rf .next/cache
            pm2 delete fe-laixuat || true
            PORT=4000 pm2 start "npm start" --name fe-laixuat
            pm2 save
